<div id="main">
  <img [src]="event?.imageUrl" [alt]="event?.name" width="100em">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>{{event?.location?.address?'Address':'Url'}}</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}} {{event?.location?.country}}
        {{event?.url}}<br />
      </address>
    </div>
  </div>
</div>
